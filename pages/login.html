    <link type="text/css" rel="stylesheet" href="../ratchet-2.0.2/dist/css/ratchet.min.css"/>
    <script src="../ratchet-2.0.2/dist/js/ratchet.min.js"></script>

    <link rel="stylesheet" href="css/base.css" />

</head>

<body>
<header class="bar bar-nav">
    <h1 class="title">Virada Cultural</h1>
</header>
<div class="content home-content">
    <button id="menu-trigger" class="menu-trigger"><span class="fa fa-circle"></span></button>
    <div class="login-container">
        <div class="home-overlay"></div>
        <div id="loading" class="load-overlay">
            <span class="fa fa-spin fa-spinner load-icon"></span>
        </div>

        <form class="login input-group">
            <input type="text" placeholder="Nome de usuÃ¡rio ou email">
            <input type="password" placeholder="Senha">
            <a id="login" href="main.html" class="btn btn-positive btn-block" data-transition="slide-in">Entrar</a>
        </form>

        <button class="btn btn-block">Problemas para entrar?</button>
    </div>

    <script class="js-custom">
        var loadingOverlay = document.getElementById('loading');

        function checkLogin() {
            var loggedIn = localStorage.getItem('login');
            if (loggedIn) {
                PUSH({ url: 'main.html' });
            } else {
                loadingOverlay.parentNode.removeChild(loadingOverlay);
            }
        }

        document.getElementById('login').addEventListener('touchend', function () {
           localStorage.setItem('login', true);
        });

        checkLogin();
    </script>
</div>
</body>

<script src="../js/os.js"></script>
<script src="../js/menu.js"></script>
<script src="../js/notification.js"></script>

</html>
