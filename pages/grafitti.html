<head>

</head>

<body>
    
    <header class="bar bar-nav" style="background-color:#1aa3ff">
      <a class="icon icon-left-nav pull-left" style="color:white" href="../index.html" data-transition="slide-out"></a>
      <a class="icon pull-right"><span class="fa fa-question" style="color: white;"></span></a>
      <h1 class="title">Graffiti Digital</h1>
    </header>
    
    <div class="content" style="margin: 10px 10px 10px 10px; ">
        <a href="#myModalexample" class="btn btn-add" id="myBtn"><b>Adicione um novo Graffiti Digital</b></a>
        
        <!-- The Modal -->
        <div id="myModalexample" class="modal modal-small">

            <p class="content-padded">

            <form>
                <div id="grafitti1" name="grafitti-step">
                    <h1 style="font-size:20px; color:white;">Adicione um texto ou imagem</h1>
                    <br>
                    <button class="btn btn-block btn-acao-grafitti">
                        <img src="../images/pen.png" height=40px width=40px  opacity=0.5>
                    </button>
                    <button class="btn btn-block btn-acao-grafitti">
                        <img src="../images/camera-icon.png" height=40px width=40px>
                    </button>
                    <textarea rows="10"></textarea>
                    <button class="btn btn-link btn-nav pull-right btn-proximo" onclick="goToStep(2, event)">
                        <b>Próximo</b>
                        <span class="icon icon-right-nav"></span>
                    </button>
                </div>
                <div id="grafitti2" name="grafitti-step">
                    <h1 style="font-size:20px; color:white;">Posicione seu Graffiti Digital</h1>
                    <br>
                    Aponte seu celular para um poste ou prédio para posicionar seu Graffiti Digital
                </div>
            </form>
        </div>
        <br><br> 
        
         <h1 style="font-size:20px; color:#8c8c8c;"> Graffitis perto de você:</h1>
        <div class="graffiti-box">
            <img class="profile-pic" src="../images/laisp.jpg">
            <ul class="profile-data">
            <h1 style="font-size:25px;"> Laís P.:</h1>
            <p style="font-size:14px;line-height: 0.8; color:white">Adicionado 24/06/2017, 10h45:</p>
            
            </ul>
            <img src="../images/graffiti-ex.jpg" style="width:100%">
            <p>  </p>
            <button class="btn btn-map" style="position:inline;">Ver no mapa</button>
            
        </div>
    </div>
    
</body>
</html>
<script src="../js/os.js"></script>
<script>
    function goToStep(step, event) {
        event.preventDefault();
        document.getElementsByName('grafitti-step').forEach(function(element) {
            if (element.id.indexOf(step) >= 0) {
                element.style.display = 'block';
            } else {
                element.style.display = 'none';
            }
        });
    }
</script>
